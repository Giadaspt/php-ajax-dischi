<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
  <link rel="stylesheet" href="style.css">

  <title>php-ajax-dischi</title>
</head>
<body>
<div id="root" >
    <header class="container-fluid ">
        <div class="logo">
          <img :src="logo">
        </div>
        <section class="selection col-6 d-flex justify-content-end">
          <div class="col-3">
            <select
            v-model="selection"
            @change="getApi"
            class="choose" >
            <option 
            value="" selected>Tutti gli album</option>
            <option
              v-for="genre in genreCategory"
              :value="genre">
              {{genre}}
              </option>
            </select>
          </div>
          <div class="col-3">
            <select
              v-model="select"
              @change="getApi"
              class="choose" >
              <option value="" selected>Tutti gli album</option>
              <option
              v-for="author in authorCategory"
              :value="author">
              {{author}}</option>
            </select>
          </div>
        </section>
    </header>

    <main class="d-flex">
      <div class="row d-flex">
        <div 
        v-for="item in filteredCategories"
        class='col-2 preview m-3'>
          <img :src="item.poster" :alt="item.title">
          <h6>{{item.title}}</h6>
          <p> {{item.author}} </p>
          <p> {{item.year}} </p> 
        </div>
      </div>
    </main>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="script.js"></script>
</body>
</html>
